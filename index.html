 <!doctype html>
    <html lang="en">
    <link rel="stylesheet" href="izy-clark-app-flow.css">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IZYDON — Clark Earnings Flow</title>
    </head>

    <body>
    <div class="app">
        <header class="site-header">
            <div class="brand">
                <img src="logo.png" alt="IZYDON logo">
                <div>
                    <div class="title">IZYDON</div>
                    <div class="subtitle">Clark Earnings</div>
                </div>
            </div>
            <div class="top-tabs">
                <button id="agentBtn" class="tab inactive">AGENT</button>
                <button id="clarkBtn" class="tab active">CLARKS</button>
            </div>
        </header>
    
        <section class="meta-row">
            <div class="month-card">
                <div class="muted">Month</div>
                <div id="monthName" class="big-number">—</div>
            </div>
            <div class="pct-card">
                <div class="muted">Agreed with agent</div>
                <div id="selectedPct" class="pct-badge">—</div>
            </div>
        </section>
    
        <div class="top-actions">
            <div class="actions">
                <label class="muted" for="percentSelect">Select agreed %</label>
                <select id="percentSelect">
                    <option value="5">5%</option>
                    <option value="8">8%</option>
                    <option value="10" selected>10%</option>
                    <option value="12">12%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="custom">Custom...</option>
                </select>
                <input id="customPct" type="number" min="0" max="100" placeholder="custom %" style="display:none;">
            </div>
            <div class="actions">
                <button class="btn add-day">+ Add date</button>
                <button class="btn ghost" id="clearMonthBtn">Clear month</button>
                <button class="btn" id="exportBtn">Export JSON</button>
                <input type="file" id="importFile" accept=".json,application/json" style="display:none;">
                <button class="btn ghost" id="importBtn">Choose file</button>
            </div>
        </div>
    
        <div class="table-wrap" style="position:relative;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sales (₦)</th>
                        <th>Paid In (₦)</th>
                        <th>Commission (₦)</th>
                        <th>Running total (₦)</th>
                    </tr>
                </thead>
                <tbody id="daysBody"></tbody>
            </table>
        </div>
    
        <div class="footer-actions">
            <button class="btn add-day">+ Add date</button>
            <button class="btn" id="calcBtn">Calculate month</button>
        </div>
    
        <section id="monthSummary" class="month-summary hidden">
            <div class="summary-card">
                <h2>Monthly Statement</h2>
                <p class="muted" id="summaryMonth"></p>
    
                <div class="summary-grid">
                    <div>
                        <span>Total Sales</span>
                        <strong id="msSales">₦0.00</strong>
                    </div>
                    <div>
                        <span>Total Paid</span>
                        <strong id="msPaid">₦0.00</strong>
                    </div>
                    <div>
                        <span>Total Earned</span>
                        <strong id="msEarned">₦0.00</strong>
                    </div>
                    <div>
                        <span>Final Balance</span>
                        <strong id="msBalance">₦0.00</strong>
                    </div>
                </div>
    
                <div id="paymentVerdict" class="verdict"></div>
    
                <button id="backToTable" class="btn-secondary">
                    ← Back to daily records
                </button>
            </div>
        </section>
    
    
        <footer>
            <div class="totals">
                <div class="stat">
                    <div class="small muted">Total Sales</div>
                    <div id="totalSales">₦0.00</div>
                </div>
                <div class="stat">
                    <div class="small muted">Total Paid</div>
                    <div id="totalPaid">₦0.00</div>
                </div>
                <div class="stat">
                    <div class="small muted">Total Earned</div>
                    <div id="totalEarned">₦0.00</div>
                </div>
                <div class="stat">
                    <div class="small muted">Earned Balance</div>
                    <div id="totalEarnedBalance">₦0.00</div>
                </div>
            </div>
        </footer>
    
    
    </div>

        <script src="izy-clark-app-flow.js">

        </script>
    </body>

    </html>
